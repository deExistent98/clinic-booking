# Configurazione database PostgreSQL (container "db")
spring.datasource.url=jdbc:postgresql://db:5432/clinic_db
spring.datasource.username=clinic_user
spring.datasource.password=clinic_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disabilita la console H2 (non serve pi√π)
spring.h2.console.enabled=false
