version: "3.9"

services:
  db:
    image: postgres:15
    container_name: clinic-db
    environment:
      POSTGRES_USER: clinic_user
      POSTGRES_PASSWORD: clinic_pass
      POSTGRES_DB: clinic_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinic-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/clinic_db
      SPRING_DATASOURCE_USERNAME: clinic_user
      SPRING_DATASOURCE_PASSWORD: clinic_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinic-frontend
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app        # Mappa il codice locale nel container
      - /app/node_modules      # Evita conflitti tra moduli host e container
    environment:
      - CHOKIDAR_USEPOLLING=true  # Abilita hot reload in ambienti Docker Desktop (Windows/Mac)
    depends_on:
      - backend

volumes:
  pgdata:
